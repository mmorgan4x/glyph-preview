<aside class="p-4" [class.active]="showBorder">
  <h4>Fonts</h4>
  <div *ngIf="!fonts.length" class="text-muted fst-italic py-2">no font files added</div>
  <div class="mb-3">
    <div *ngFor="let font of fonts" class="font" [class.active]="font==state.selectedFont" (click)="state.setFont(font)">
      <i class="bi bi-file-earmark-font me-2"></i>
      <span>{{ font.name }}</span>
      <button class="btn-close ms-auto" (click)="$event.stopPropagation(); state.deleteFont(font)"></button>
    </div>
  </div>
  <label class="add-btn">
    <input #fileInput type="file" id="file-input" class="d-none" accept=".ttf,.otf,.woff,.woff2" multiple (change)="uploadFont($any($event.target).files); fileInput.value = ''" />
    <i class="bi bi-plus-square me-2"></i>
    <span>Add a font file</span>
  </label>

</aside>
