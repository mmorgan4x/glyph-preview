<aside class="p-4">
  <h4>Fonts</h4>
  <div>
    <button class="btn btn-primary">font1</button>
    <button class="btn btn-primary">font2</button>
  </div>

  <div class="drop-area" [class.active]="showBorder">
    <label for="file-input" class="text-center">
      <div class="icon"><i class="bi bi-download"></i></div>
      <div>
        <input
          type="file"
          id="file-input"
          class="d-none"
          accept=".ttf"
          (change)="upload($any($event.target).files)"
        />
        <span class="label">Choose a file</span> or drag it here.
      </div>
    </label>
  </div>
</aside>
