<input class="form-control form-control-lg mb-3" placeholder="Enter text here..." [(ngModel)]="state.textOutput" #inputEl1 (focus)="focus(inputEl1)" (blur)="blur($event)">
<div class="d-flex mb-1">
    <div class="btn-group me-2">
        <label class="btn btn-outline-primary btn-color">
            <span class="me-3">Color</span>
            <input type="color" [(ngModel)]="color">
        </label>
        <label class="btn btn-outline-primary btn-color">
            <span class="me-3">BG</span>
            <input type="color" [(ngModel)]="background">
        </label>
    </div>
    <div class="btn-group me-2">
        <button class="btn btn-outline-primary"><i class="bi bi-type-bold"></i></button>
        <button class="btn btn-outline-primary"><i class="bi bi-type-italic"></i></button>
        <button class="btn btn-outline-primary"><i class="bi bi-type-underline"></i></button>
    </div>
    <div class="btn-group me-2">
        <button class="btn btn-outline-primary">+</button>
        <button class="btn btn-outline-primary">-</button>
    </div>
    <button class="btn btn-outline-primary">reset</button>
</div>

<input class="text-area" [style.color]="color" [style.background]="background" [style.font-family]="state.getFontFamily()" [(ngModel)]="state.textOutput" #inputEl2 (focus)="focus(inputEl2)" (blur)="blur($event)" spellcheck="false">
